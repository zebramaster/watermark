<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Your Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-3 my-md-5">
        <div class="text-center mb-4">
            <h1 data-lang="title">Watermark Your Photos</h1>
            <p class="lead" data-lang="subtitle">Upload an image, add your watermark, and download the result.</p>
        </div>
        <div class="row g-4">
            <div class="col-md-6 col-lg-5">
                <div class="controls">
                    <div class="mb-4">
                        <label for="languageSelector" class="form-label" data-lang="languageLabel">Language</label>
                        <select id="languageSelector" class="form-select">
                            <option value="en">English</option>
                            <option value="ko">한국어 (Korean)</option>
                            <option value="ja">日本語 (Japanese)</option>
                            <option value="es">Español (Spanish)</option>
                            <option value="fr">Français (French)</option>
                            <option value="it">Italiano (Italian)</option>
                            <option value="ar">العربية (Arabic)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="imageLoader" class="form-label" data-lang="uploadLabel">1. Upload Your Image</label>
                        <input class="form-control" type="file" id="imageLoader" accept="image/*">
                    </div>
                    <div class="mb-4">
                        <label for="watermarkText" class="form-label" data-lang="textLabel">2. Watermark Text</label>
                        <input type="text" class="form-control" id="watermarkText" data-lang-placeholder="textPlaceholder">
                    </div>

                    <div class="card bg-light mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3" data-lang="customizeLabel">3. Customize</h5>
                            <div class="mb-3">
                                <label class="form-label d-block" data-lang="patternLabel">Pattern</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="pattern" id="pattern-single" value="single" checked>
                                    <label class="btn btn-outline-primary" for="pattern-single" title="Single"><i class="bi bi-square"></i></label>

                                    <input type="radio" class="btn-check" name="pattern" id="pattern-repeat" value="repeat">
                                    <label class="btn btn-outline-primary" for="pattern-repeat" title="Repeat"><i class="bi bi-grid-3x3-gap"></i></label>

                                    <input type="radio" class="btn-check" name="pattern" id="pattern-diagonal" value="diagonal">
                                    <label class="btn btn-outline-primary" for="pattern-diagonal" title="Diagonal"><i class="bi bi-slash-lg"></i></label>
                                </div>
                                <small class="text-muted mt-2 d-block" data-lang="patternHint">(You can check the preview image by uploading a photo)</small>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="fontSize" class="form-label mb-0" data-lang="sizeLabel">Font Size</label>
                                    <div class="input-group w-auto">
                                        <input type="number" class="form-control form-control-sm text-end" id="fontSizeInput" min="10" max="200" value="40" style="width: 60px;">
                                        <span class="input-group-text">px</span>
                                    </div>
                                </div>
                                <input type="range" class="form-range" id="fontSize" min="10" max="200" value="40">
                                <div class="d-flex justify-content-between small text-muted">
                                    <span data-lang="minLabel">Min</span>
                                    <span data-lang="maxLabel">Max</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label for="fontColor" class="form-label mb-0" data-lang="colorLabel">Color</label>
                                        <input type="text" class="form-control form-control-sm text-end" id="fontColorInput" value="#ffffff" style="width: 80px;">
                                    </div>
                                    <input type="color" class="form-control form-control-color w-100" id="fontColor" value="#ffffff">
                                </div>
                                <div class="col-6">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label for="opacity" class="form-label mb-0" data-lang="opacityLabel">Opacity</label>
                                        <div class="input-group w-auto">
                                            <input type="number" class="form-control form-control-sm text-end" id="opacityInput" min="0" max="100" step="1" value="50" style="width: 60px;">
                                            <span class="input-group-text">%</span>
                                        </div>
                                    </div>
                                    <input type="range" class="form-range" id="opacity" min="0" max="1" step="0.01" value="0.5">
                                    <div class="d-flex justify-content-between small text-muted">
                                        <span data-lang="minLabel">Min</span>
                                        <span data-lang="maxLabel">Max</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="downloadBtn" class="btn btn-primary btn-lg w-100" data-lang="downloadBtn">4. Download Image</button>
                </div>
            </div>
            <div class="col-md-6 col-lg-7">
                <div class="canvas-container">
                    <div id="canvas-placeholder" class="canvas-placeholder">
                        <i class="bi bi-image-fill"></i>
                        <p data-lang="canvasPlaceholder">Your image will appear here</p>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
